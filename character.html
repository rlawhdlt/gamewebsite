<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Animal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="arcade-wrapper">
    <div class="arcade-cabinet">
      <div class="arcade-title">BARN TO FIGHT</div>
      <!-- 동일한 게임 화면 크기 -->
      <div class="arcade-screen" style="width: 1024px; height: 720px;">
        <div class="character-content">
          <h1 class="arcade-title">CHOOSE YOUR ANIMAL</h1>
          <div class="character-select">
            <img src="images/characters/cow/cow_front.png" onclick="selectCharacter('cow')" />
            <img src="images/characters/sheep/sheep_front.png" onclick="selectCharacter('sheep')" />
            <img src="images/characters/pig/pig_front.png" onclick="selectCharacter('pig')" />
          </div>
          <button class="arcade-start-button" data-href="index.html">Back to Menu</button>
        </div>
      </div>

      <!-- 컨트롤러 -->
      <div class="controller-row">
        <div class="joystick-left">
          <img id="joystick" src="images/joystick.png" alt="joystick" />
        </div>
        <div class="buttons-right">
          <img class="button-img" src="images/button-a.png" alt="Button A" />
          <img class="button-img" src="images/button-b.png" alt="Button B" />
          <div class="coin-slot"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function selectCharacter(id) {
      localStorage.setItem("character", id);
      location.href = "game.html";
    }
  </script>

  <script src="JS/click-sound.js"></script>
  <script src="JS/joystick-control.js"></script>

</body>
</html>
