<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="arcade-wrapper">
    <div class="arcade-cabinet">
    <div class="arcade-title">BARN TO FIGHT</div>
    <button id="toggleSound" class="sound-toggle">🔊</button>
      <!-- 게임 스크린 (같은 크기) -->
      <div class="arcade-screen" style="width: 1024px; height: 720px; position: relative;">
        <!-- 게임 UI 위치 수정 -->
        <div id="gameUI" style="top: 20px;">
          <div id="roundDisplay">Round: 1</div>
          <div id="timerDisplay">Time: 90s</div>
        </div>
        <div id="heartContainer">
          <img src="images/heart.png" class="heart" />
          <img src="images/heart.png" class="heart" />
          <img src="images/heart.png" class="heart" />
        </div>
        
        <!-- 게임 캔버스 -->
        <canvas id="gameCanvas" width="1024" height="720"></canvas>

        <!-- 설명 팝업 -->
        <div id="instructionsModal" class="modal" style="display: block;">
          <div class="modal-content">
            <h2>How to Play</h2>
            <p>Use WASD keys to move.</p>
            <p>Use Arrow keys to attack.</p>
            <p>Survive all 3 rounds as enemies increase!</p>
            <button class="arcade-start-button" id="startBtn">START</button>
          </div>
        </div>

        <!-- 게임오버 팝업 -->
        <div id="gameOverScreen" class="modal" style="display: none;">
          <div class="modal-content">
            <h2>GAME OVER</h2>
            <button onclick="restartGame()">Retry</button>
            <button onclick="goToCharacter()">Change Animal</button>
            <button onclick="goToMenu()">Main Menu</button>
          </div>
        </div>
      </div>

      <!-- 컨트롤러 -->
      <div class="controller-row">
        <!-- 조이스틱 이미지를 div 대신 img로 -->
        <div class="joystick-left">
          <img id="joystick" src="images/joystick.png" alt="joystick" />
        </div>
      
        <!-- 버튼 이미지로 교체 -->
        <div class="buttons-right">
          <img class="button-img" src="images/button-a.png" alt="Button A" />
          <img class="button-img" src="images/button-b.png" alt="Button B" />
        </div>
      </div>

      <!-- 동전 슬롯: 왼쪽 하단 -->
      <div class="coin-slot" style="position: absolute; bottom: 20px; right: 40px;"></div>

    </div>
  </div>

  <!-- 모듈 사용 시 반드시 type="module" -->
<script type="module" src="JS/main.js"></script>
<script src="JS/click-sound.js"></script>

</body>
</html>
