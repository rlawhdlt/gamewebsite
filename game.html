<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="arcade-wrapper">
    <div class="arcade-cabinet">
      <div class="arcade-title">BARN TO FIGHT</div>
      <button id="toggleSound" class="sound-toggle">🔊</button>

      <!-- 게임 스크린 -->
      <div class="arcade-screen" style="width: 1024px; height: 720px; position: relative;">
        <!-- 게임 UI -->
        <div id="gameUI" style="top: 20px;">
          <div id="roundDisplay">Round: 1</div>
          <div id="timerDisplay">Time: 90s</div>
        </div>
        <div id="heartContainer">
          <img src="images/heart.png" class="heart" />
          <img src="images/heart.png" class="heart" />
          <img src="images/heart.png" class="heart" />
        </div>

        <!-- 게임 캔버스 -->
        <canvas id="gameCanvas" width="1024" height="720"></canvas>

        <!-- 설명 팝업 -->
        <div id="instructionsModal" class="modal" style="display: block;">
          <div class="modal-content">
            <h2>How to Play</h2>
            <p>Use WASD keys to move.</p>
            <p>Use Arrow keys to attack.</p>
            <p>Survive all 3 rounds as enemies increase!</p>
            <button class="arcade-start-button" id="startBtn">START</button>
          </div>
        </div>

        <!-- 라운드 배너 -->
        <div id="roundBanner" class="round-banner"></div>

        <!-- 게임 오버 화면 -->
        <div id="gameOverScreen" class="modal" style="display: none;">
          <div class="modal-content">
            <h2>GAME OVER</h2>
            <div id="finalStats">
              <p style="color: #2b1c13;">Enemies Defeated: <span id="statEnemies">0</span></p>
              <p style="color: #2b1c13;">Damage Dealt: <span id="statDamage">0</span></p>
              <p style="color: #2b1c13;">Hits Taken: <span id="statHits">0</span></p>
              <p style="color: #2b1c13;">High Score: <span id="statHighScore">0</span></p>
            </div>
            <div id="gameOverButtons" style="display: flex;">
              <button class="arcade-start-button" onclick="restartGame()">Retry</button>
              <button class="arcade-start-button" onclick="goToCharacter()">Change Animal</button>
              <button class="arcade-start-button" onclick="goToMenu()">Main Menu</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 컨트롤러 (arcade-cabinet 안, arcade-screen 밖) -->
      <div class="controller-row">
        <div class="joystick-left">
          <img id="joystick" src="images/joystick.png" alt="joystick" />
        </div>
        <div class="buttons-right">
          <img class="button-img" src="images/button-a.png" alt="Button A" />
          <img class="button-img" src="images/button-b.png" alt="Button B" />
          <div class="coin-slot"></div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="JS/main.js"></script>
  <script src="JS/click-sound.js"></script>
</body>
</html>
